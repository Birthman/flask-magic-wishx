<!DOCTYPE html>
<html>
<head>
    <script>
        // Redirect /.well-known/xrp-ledger.toml to /well-known/xrp-ledger.toml
        if (window.location.pathname === '/.well-known/xrp-ledger.toml') {
            window.location.replace('/well-known/xrp-ledger.toml');
        }
    </script>
</head>
<body>
    <!-- Optional: Show metadata if people land here manually -->
    <pre id="metadata"></pre>
    <script>
        fetch('/well-known/xrp-ledger.toml')
            .then(res => res.text())
            .then(data => document.getElementById('metadata').textContent = data);
    </script>
</body>
</html>
